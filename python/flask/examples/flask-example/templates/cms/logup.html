{% extends "cms/base.html" %}

{% block title %}
    CMS注册系统
{% endblock %}

{% block head %}
{#    <link href="{{ url_for("static",filename="cms/signin.css") }}" rel="stylesheet">#}
    <script src="{{ url_for("static",filename="cms/logup.js") }}"></script>
{% endblock %}

{% block main_content %}
    <div class="form-group" style="margin: auto;width: 300px;padding-top: 10px">
        <input type="text" class="form-control" name="telephone" placeholder="手机号码">
    </div>
    <div class="form-group" style="margin: auto;width: 300px;padding-top: 10px">
        <input type="text" class="form-control" name="email" placeholder="邮箱">
    </div>
    <div class="form-group" style="margin: auto;width: 300px;padding-top: 10px">
        <input type="text" class="form-control" name="username" placeholder="用户名">
    </div>
    <div class="form-group" style="margin: auto;width: 300px;padding-top: 10px">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="form-group" style="margin: auto;width: 300px;padding-top: 10px">
        <input type="password" class="form-control" name="password2" placeholder="确认密码">
    </div>
    <div class="form-group" style="margin: auto;width: 300px;padding-top: 10px">
        <button class="btn btn-warning btn-block" id="submit-btn">立即注册</button>
    </div>
{% endblock %}
