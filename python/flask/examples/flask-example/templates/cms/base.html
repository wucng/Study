<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for("static",filename="images/Login.ico") }}">

    <title>{% block title %}
    
    {% endblock %}</title>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{{ url_for("static",filename="common/zlajax.js") }}"></script>
    <link href="{{ url_for("static",filename="common/sweetalert/sweetalert.css") }}" rel="stylesheet">
    <script src="{{ url_for("static",filename="common/sweetalert/sweetalert.min.js") }}"></script>
    <script src="{{ url_for("static",filename="common/sweetalert/zlalert.js") }}"></script>

    {% block head %}
    
    {% endblock %}
    
  </head>

  <body>
    
    {% block main_content %}
    
    {% endblock %}

  </body>
</html>
